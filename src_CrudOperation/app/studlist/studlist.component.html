<mat-card class="card">
        <mat-card-header class="example-card-header">
            <mat-card-title>Student Details</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
                
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell  *matCellDef="let element; let i = index;"> {{i+1}} </td>
                  </ng-container>

                  <ng-container matColumnDef="fname">
                      <th mat-header-cell *matHeaderCellDef> First Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
                    </ng-container>

                    <ng-container matColumnDef="lname">
                        <th mat-header-cell *matHeaderCellDef> Last Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
                      </ng-container>

                      <ng-container matColumnDef="address">
                          <th mat-header-cell *matHeaderCellDef> Address </th>
                          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                        </ng-container>

                        <ng-container matColumnDef="mobileno">
                            <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
                            <td mat-cell *matCellDef="let element"> {{element.mobileno}} </td>
                          </ng-container>

                          <ng-container matColumnDef="gender">
                              <th mat-header-cell *matHeaderCellDef> Gender </th>
                              <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                            </ng-container>

                            <ng-container matColumnDef="branch">
                                <th mat-header-cell *matHeaderCellDef> Branch </th>
                                <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
                              </ng-container>

                              <ng-container matColumnDef="actions">
                                  <th mat-header-cell *matHeaderCellDef></th>
                                  <td mat-cell *matCellDef="let element"><mat-icon class="icon" (click)="openDialog(element)">visibility</mat-icon> <mat-icon class="icon" (click)="serviceObj.populateForm(element)">create</mat-icon> <mat-icon class="icon" (click)="onDelete(element.$key)">delete_sweep</mat-icon> </td>
                                </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>    
          </mat-card-content>
</mat-card>
